<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mail API</title>

  <link href="xlib/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="xlib/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <link href="xlib/toastr.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="xlib/jquery.min.js" crossorigin="anonymous"></script>
  <script src="xlib/toastr.min.js" crossorigin="anonymous"></script>
  <script src="mail_conf.js" crossorigin="anonymous"></script>
  <script src="mail.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="container-fluid">
  <form id="mail_frm" action="#">
    <fieldset><legend>Mail form to interact with usv api</legend></fieldset>
    <div class="mb-3">
      <label for="name_inp" class="form-label">Name</label>
      <input type="text" class="form-control" id="name_inp">
    </div>
    <div class="mb-3">
      <label for="from_email" class="form-label">From Email Addr</label>
      <input type="email" class="form-control" id="from_email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="cont_inp" class="form-label">Message</label>
      <textarea class="form-control" id="cont_inp"></textarea>
    </div>
    <button type="button" id="mail_btn" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
